<!-- Product Card Template -->
<div class="group flex flex-col gap-3 cursor-pointer">
    <div class="relative aspect-[4/5] w-full overflow-hidden rounded-lg bg-surface">
        <img loading="lazy" alt="Product Name" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105" src="IMAGE_URL_HERE"/>
        <div class="absolute top-3 left-3 bg-primary text-white text-[10px] font-bold uppercase tracking-wider px-2 py-1 rounded">New Drop</div>
        <button aria-label="Add Product Name to cart" class="add-to-cart-btn absolute bottom-3 right-3 h-8 w-8 bg-white rounded-full flex items-center justify-center opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 shadow-sm hover:bg-primary hover:text-white">
            <span class="material-symbols-outlined !text-[18px]">add</span>
        </button>
    </div>
    <div>
        <div class="flex justify-between items-start">
            <h3 class="font-bold text-base text-text-main dark:text-white group-hover:text-primary transition-colors">Product Name</h3>
            <p class="font-medium text-text-muted dark:text-gray-400">$PRICE_HERE</p>
        </div>
        <div class="flex gap-1 mt-2">
            <div class="product-swatch w-3 h-3 rounded-full bg-COLOR border border-surface" title="COLOR_NAME"></div>
            <!-- Add more color swatches as needed -->
        </div>
    </div>
</div>
<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CALICO - Sign Up</title>
    <meta name="description" content="Sign up for CALICO Streetwear - Expressive gear for global youth."/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23ea2a33'>C</text></svg>"/>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" as="style"/>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" as="style"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#181111] dark:text-white font-display overflow-x-hidden">
<div class="relative flex flex-col min-h-screen w-full">

    <!-- Navigation -->
    <header class="sticky top-0 z-50 w-full bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-[#e5e5e5] dark:border-[#333]">
        <div class="px-4 md:px-10 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="text-primary">
                    <span class="material-symbols-outlined" style="font-size: 32px; font-variation-settings: 'FILL' 1;">bolt</span>
                </div>
                <a href="Index.html" class="text-2xl font-bold tracking-tight uppercase hover:text-primary transition-colors">CALICO</a>
            </div>
            <nav id="mainNav" class="hidden md:flex items-center gap-8">
                <a class="text-sm font-bold uppercase hover:text-primary transition-colors" href="Index.html">Home</a>
                <a class="text-sm font-bold uppercase hover:text-primary transition-colors" href="Shop.html">Shop</a>
                <a class="text-sm font-bold uppercase hover:text-primary transition-colors" href="About.html">About Us</a>
            </nav>
            <a id="signInLink" class="text-sm font-bold uppercase hover:text-primary transition-colors" href="Login.html">Sign In</a>
            <button id="navSignOutBtn" class="text-sm font-bold uppercase hover:text-primary transition-colors hidden">Sign Out</button>
            <button id="menuToggle" class="md:hidden p-2 ml-2" aria-label="Open Menu"><span class="material-symbols-outlined">menu</span></button>
            <div class="flex items-center gap-3">
                <button aria-label="Search" class="p-2 hover:bg-black/5 dark:hover:bg-white/10 rounded-full transition-colors">
                    <span class="material-symbols-outlined">search</span>
                </button>
                <button id="themeToggle" aria-label="Toggle dark mode" class="p-2 hover:bg-black/5 dark:hover:bg-white/10 rounded-full transition-colors">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
                <a href="Cart.html" aria-label="Shopping Cart" class="relative p-2 hover:bg-black/5 dark:hover:bg-white/10 rounded-full transition-colors">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <span class="cart-badge absolute top-1 right-1 size-2 bg-primary rounded-full text-white text-xs flex items-center justify-center hidden"></span>
                </a>
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-5 max-w-md mx-auto w-full mt-24">
        <!-- Email -->
        <div>
            <label class="block text-sm font-bold uppercase tracking-wide mb-2">Email Address</label>
            <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
                class="w-full px-4 py-3 border border-[#e5e5e5] dark:border-[#333] bg-white dark:bg-[#1a1a1a] text-[#181111] dark:text-white rounded-lg font-medium focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
            />
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-bold uppercase tracking-wide mb-2">Password</label>
            <input
                id="password"
                name="password"
                type="password"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 border border-[#e5e5e5] dark:border-[#333] bg-white dark:bg-[#1a1a1a] text-[#181111] dark:text-white rounded-lg font-medium focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
            />
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-sm font-bold uppercase tracking-wide mb-2">Confirm Password</label>
            <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 border border-[#e5e5e5] dark:border-[#333] bg-white dark:bg-[#1a1a1a] text-[#181111] dark:text-white rounded-lg font-medium focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
            />
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 accent-primary"/>
            <label for="remember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</label>
        </div>

        <!-- Error message -->
        <div id="signupError" class="hidden max-w-xl mx-auto mt-4 px-4 py-3 rounded-lg text-sm text-red-800 bg-red-50 border border-red-200" role="alert"></div>

        <!-- Signup Button -->
        <button
            type="submit"
            class="w-full bg-primary hover:bg-red-600 text-white font-bold py-3 rounded-lg transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-red-500/25 uppercase tracking-wider mt-6"
        >
            Create Account
        </button>

        <!-- Divider -->
        <div class="relative flex items-center my-8">
            <div class="flex-1 border-t border-[#e5e5e5] dark:border-[#333]"></div>
            <span class="px-3 text-sm text-gray-500">OR</span>
            <div class="flex-1 border-t border-[#e5e5e5] dark:border-[#333]"></div>
        </div>

        <!-- Social Signup -->
        <button type="button" class="w-full border-2 border-[#e5e5e5] dark:border-[#333] hover:border-primary dark:hover:border-primary py-3 rounded-lg font-bold uppercase tracking-wider transition-all text-[#181111] dark:text-white google-signup">
            <span class="material-symbols-outlined align-middle mr-2">language</span> Continue with Google
        </button>
    </form>

    <!-- Login Link -->
    <p class="text-center mt-8 text-gray-600 dark:text-gray-400">
        Already have an account? 
        <a href="Login.html" class="text-primary font-bold hover:underline">Sign in</a>
    </p>

</div>

<script>
// Helper functions for login/logout
function loginUser(username) {
  localStorage.setItem('isLoggedIn', 'true');
  localStorage.setItem('username', username);
  updateNavbar();
  window.location.href = 'Profile.html';
}

function logoutUser() {
  localStorage.removeItem('isLoggedIn');
  localStorage.removeItem('username');
  updateNavbar();
  window.location.href = 'Login.html';
}

function updateNavbar() {
  const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  const signInLink = document.getElementById('signInLink');
  const navSignOutBtn = document.getElementById('navSignOutBtn');
  if (signInLink) signInLink.classList.toggle('hidden', isLoggedIn);
  if (navSignOutBtn) navSignOutBtn.classList.toggle('hidden', !isLoggedIn);
}

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDeqOQOuNfbiM4m1kF-YhevFCYJXgKJybU",
        authDomain: "calico-1afdc.firebaseapp.com",
        projectId: "calico-1afdc",
        storageBucket: "calico-1afdc.firebasestorage.app",
        messagingSenderId: "449920993120",
        appId: "1:449920993120:web:2ab103ed7153dfd1bc4005",
        measurementId: "G-JC0B7JZR5Y"
    };

    const _firebaseApp = initializeApp(firebaseConfig);
    try { getAnalytics(_firebaseApp); } catch(e){}

    const _auth = getAuth(_firebaseApp);

    const showError = (message) => {
        const el = document.getElementById('signupError');
        if(!el) return;
        el.textContent = message;
        el.classList.remove('hidden');
        el.focus();
    };

    const clearError = () => {
        const el = document.getElementById('signupError');
        if(!el) return;
        el.textContent = '';
        el.classList.add('hidden');
    };

    const signupForm = document.getElementById('signupForm');
    if(signupForm){
        signupForm.addEventListener('submit', async (e)=>{
            e.preventDefault();
            clearError();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const remember = document.getElementById('remember').checked;

            if(!email || !password || !confirmPassword){
                showError('Please fill in all fields.');
                return;
            }

            if(password !== confirmPassword){
                showError('Passwords do not match.');
                return;
            }

            try{
                await setPersistence(_auth, remember ? browserLocalPersistence : browserSessionPersistence);
                await createUserWithEmailAndPassword(_auth, email, password);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', email);
                window.location.href = "Profile.html";
            } catch(err){
                const msg = (err && err.code) ? mapAuthError(err.code) : (err.message || 'Failed to sign up.');
                showError(msg);
            }
        });
    }

    const googleBtn = document.querySelector('button.google-signup');
    if(googleBtn){
        googleBtn.addEventListener('click', async (e)=>{
            e.preventDefault();
            clearError();
            const provider = new GoogleAuthProvider();
            try{
                await signInWithPopup(_auth, provider);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', 'googleuser');
                window.location.href = "Profile.html";
            } catch(err){
                showError(err.message || 'Google sign-in failed.');
            }
        });
    }

    function mapAuthError(code){
        switch(code){
            case 'auth/invalid-email': return 'The email address is not valid.';
            case 'auth/email-already-in-use': return 'This email is already registered.';
            case 'auth/weak-password': return 'Password should be at least 6 characters.';
            case 'auth/popup-closed-by-user': return 'Popup closed before completing sign-in.';
            default: return 'Authentication error: ' + (code || 'unknown');
        }
    }

    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const stored = localStorage.getItem('calicoTheme');
    if(stored) root.classList.toggle('dark', stored === 'dark');
    if(themeToggle && !themeToggle.dataset.bound){
        themeToggle.addEventListener('click', ()=>{
            const isDark = root.classList.toggle('dark');
            localStorage.setItem('calicoTheme', isDark ? 'dark' : 'light');
        });
        themeToggle.dataset.bound = '1';
    }
</script>
</body>
</html>
